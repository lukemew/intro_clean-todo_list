services:
  db:
    image: postgres:15-alpine
    container_name: db-clean-api
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - net

  app:
    build: .
    container_name: app-clean-api
    restart: always
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - net

  migrate:
    build: .
    container_name: migrate-clean-api
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - net
    command: npm run migration:run:prod

networks:
  net:
    driver: bridge

volumes:
  pgdata:
